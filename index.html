<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./main.js"></script>
</head>
<body class="chart_body">
    <header>
        <div>
            <h4>
                아이엠파인 SD팀 지원자 최준호
            </h4>
        </div>
    </header>
    <content>
        <div id="graph">
            <h3>1.그래프</h3>
            <div class="chart-out-line">
                <div class="chart-inner-box-y">

                    <div class="chart-inner-y-axis">
                        <p id="chart-inner-y-axis-max">100</p>
                        <p id="chart-inner-y-axis-min">0</p>
                    </div>
                    <div id="chart-inner-layer">
                    </div>
                </div>
                <div id="chart-inner-x-axis">
    
                </div>
            </div>
        </div>
        <div id="value-edit-table">
            <h3>2.값 편집</h3>
            <table id="value-edit-inner-table">
                <colgroup>
                <col style="width:20%;">
                <col style="width:60%;">
                <col style="width:20%;">
                </colgroup>
                <thead class="value-edit-inner-table-head">
                    <tr>
                        <th>ID</th>
                        <th>값</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody id="value-edit-inner-table-body">

                </tbody>
            </table>
            <button class="im_btn block" id="value-edit-table-apply-btn">Apply</button>
        </div>
        <div id="value-add-func">
            <h3>3.값 추가</h3>
            <div id="value-add-func-group">
                <input type="text" placeholder="ID" id="value-add-id-input">
                <input type="text" placeholder="VALUE" id="value-add-value-input">
                <button class="im_btn block">Add</button>
            </div>
        </div>
        <div id="value-pro-edit">
            <h3>4.값 고급 편집</h3>
            <div id="value-pro-edit-group">
                <textarea style="resize: none; width:100%;height:100%;"></textarea>
            </div>
            <button class="im_btn block">Apply</button>
        </div>
    </content>
    <footer>

    </footer>
</body>
</html>
