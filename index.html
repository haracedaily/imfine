<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./main.js"></script>
</head>
<body>
    <header>
        <div>
            <h4>
                아이엠파인 SD팀 지원자 최준호
            </h4>
        </div>
    </header>
    <content>
        <div id="graph">
            <h5>1.그래프</h5>
            <div class="chart-out-line">
                <div class="chart-inner-box-y">

                    <div class="chart-inner-y-axis">
                        <h4 id="chart-inner-y-axis-max">100</h4>
                        <h4 id="chart-inner-y-axis-min">0</h4>
                    </div>
                    <div class="chart-inner-line">
                    </div>
                </div>
                <div class="chart-inner-x-axis">
    
                </div>
            </div>
        </div>
        <div id="value-edit-table">
            <h5>2.값 편집</h5>
            <table id="value-edit-inner-table">
                <colgroup>
                <col style="width:20%;">
                <col style="width:60%;">
                <col style="width:20%;">
                </colgroup>
                <thead class="value-edit-inner-table-head">
                    <tr>
                        <th>ID</th>
                        <th>값</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody class="value-edit-inner-table-body">

                </tbody>
            </table>
            <button id="value-edit-table-apply-btn">Apply</button>
        </div>
        <div id="value-add-func">
            <h5>3.값 추가</h5>
            <div id="value-add-func-group">
                <input type="text">
                <input type="text">
                <button>Add</button>
            </div>
        </div>
        <div id="value-pro-edit">
            <h5>4.값 고급 편집</h5>
        </div>
    </content>
    <footer>

    </footer>
</body>
</html>
